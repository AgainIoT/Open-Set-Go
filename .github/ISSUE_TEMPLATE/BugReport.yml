---
name: "üêõ Bug Report"
description: Bug report from the service perspective of Open-Set-Go.
title: "üêõ [BUG] - <title>"
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: >
        #### üîî Notification

        The Bug Report in Open-Set-Go deals with bugs from the service perspective, not bugs in code.<br>
        If it is judged to be an error from the perspective of Client or Server, please report it to the Bug Report of [Open-Set-Go_client](https://github.com/AgainIoT/Open-Set-Go_client/issues/new?assignees=&labels=bug&projects=&template=BugReport.yml&title=%F0%9F%90%9B+%5BBUG%5D+-+%3Ctitle%3E) and the Bug Report of [Open-Set-Go_server](https://github.com/AgainIoT/Open-Set-Go_server/issues/new?assignees=&labels=bug&projects=&template=BugReport.yml&title=%F0%9F%90%9B+%5BBUG%5D+-+%3Ctitle%3E), respectively! üöÄ

  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Others
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
        - Others
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Enter an explicit description of your issue and explain the bug briefly and clearly.
    validations:
      required: true

  - type: input
    id: reprod-url
    attributes:
      label: "Reproduction URL"
      description: Add a URL related to the bug.
      placeholder: ex) https://www.open-set-go.com/review
    validations:
      required: true

  - type: textarea
    id: reprod-steps
    attributes:
      label: "Reproduction Steps"
      description: Explain your issue step by step.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: "Solutions"
      description: If you have a solution, please share it.
    validations:
      required: false

  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: Add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
    validations:
      required: false
